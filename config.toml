# The URL the site will be built for
base_url = "https://e-mindset.space"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The title of the site
title = "Midset Footprint"

# The default author for pages
author = "Yuriy Polyulya"

generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

generate_robots_txt = true

generate_sitemap = true

taxonomies = [
  { name = "tags", feed = true },
]


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "OneHalfLight"
smart_punctuation = true
math = true

[extra]

date_format = "%d %B %Y"

google_analytics = "G-X0M5X84BLR"

[extra.nav]
links = [
  { url = "$BASE_URL/", icon = "coffee", name = "Blog" },
  { url = "$BASE_URL/about", icon = "user", name = "About" },
]
